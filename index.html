<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Tic Tac Toe</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: white;
    }

    h1, .turn-indicator {
      margin-bottom: 10px;
      text-align: center;
    }

    .game-container {
      text-align: center;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
    }

    .cell {
      width: 100%;
      aspect-ratio: 1;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
      user-select: none;
      transition: transform 0.2s ease;
    }

    .cell:hover {
      transform: scale(1.1);
    }

    .cell.disabled {
      pointer-events: none;
      color: #7f8c8d;
    }

    .result {
      margin-top: 20px;
      font-size: 1.5rem;
    }

    .button-container {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 15px;
    }

    .reset-btn {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .reset-btn:hover {
      background-color: #c0392b;
    }

    /* Responsive Design */
    @media (max-width: 500px) {
      h1 {
        font-size: 1.5rem;
      }

      .cell {
        font-size: 2rem;
      }

      .reset-btn {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Tic Tac Toe</h1>
    <div class="turn-indicator" id="turnIndicator">X's Turn</div>
    <div class="board" id="board"></div>
    <div class="result" id="result"></div>
    <div class="button-container">
      <button class="reset-btn" id="restartBtn">Restart Game</button>
      <button class="reset-btn" id="newGameBtn">New Game</button>
    </div>
  </div>

  <script>
    const board = document.getElementById("board");
    const result = document.getElementById("result");
    const turnIndicator = document.getElementById("turnIndicator");
    const restartBtn = document.getElementById("restartBtn");
    const newGameBtn = document.getElementById("newGameBtn");

    // Initialize the board and state
    let cells = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let isGameActive = true;

    // Winning combinations
    const winningCombinations = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6],
    ];

    // Create the board
    function renderBoard() {
      board.innerHTML = "";
      cells.forEach((cell, index) => {
        const cellElement = document.createElement("div");
        cellElement.classList.add("cell");
        if (cell) cellElement.classList.add("disabled");
        cellElement.textContent = cell;
        cellElement.addEventListener("click", () => handleCellClick(index));
        board.appendChild(cellElement);
      });
    }

    // Handle cell click
    function handleCellClick(index) {
      if (!isGameActive || cells[index] !== "") return;

      cells[index] = currentPlayer;
      renderBoard();

      if (checkWinner()) {
        result.textContent = `Congratulations ${currentPlayer}! You win! ðŸŽ‰`;
        isGameActive = false;
        turnIndicator.textContent = "";
        return;
      }

      if (cells.every(cell => cell !== "")) {
        result.textContent = "It's a Draw!";
        isGameActive = false;
        turnIndicator.textContent = "";
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      turnIndicator.textContent = `${currentPlayer}'s Turn`;
    }

    // Check for a winner
    function checkWinner() {
      return winningCombinations.some(combination => {
        const [a, b, c] = combination;
        return (
          cells[a] === currentPlayer &&
          cells[b] === currentPlayer &&
          cells[c] === currentPlayer
        );
      });
    }

    // Reset the game without changing the current player
    function restartGame() {
      cells = ["", "", "", "", "", "", "", "", ""];
      isGameActive = true;
      result.textContent = "";
      renderBoard();
    }

    // Reset the game completely for a new game
    function newGame() {
      cells = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      isGameActive = true;
      result.textContent = "";
      turnIndicator.textContent = "X's Turn";
      renderBoard();
    }

    restartBtn.addEventListener("click", restartGame);
    newGameBtn.addEventListener("click", newGame);

    // Initial render
    renderBoard();
  </script>
</body>
</html>
